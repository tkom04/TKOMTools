<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terra Buff - TKOMTools</title>
    <meta name="description" content="Terra damage buff calculator" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="calcTerra()">
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">TKOMTools</a>
        <div class="nav-links">
          <a href="cast-timing.html">Cast Timing</a>
          <a href="charm-reroll.html">Charm Reroll</a>
          <a href="defense-node.html">Defense Node</a>
          <a href="terra-buff.html">Terra Buff</a>
          <a href="patch-notes.html">Patch Notes</a>
        </div>
        <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
      </nav>
    </header>
    <main>
      <h1>Terra Buff</h1>
      <div class="form-row">
        <label
          >Prestige Level <input id="prestige" type="number" min="0" value="0"
        /></label>
        <label
          >Attack Speed (APS)
          <input id="aspd" type="number" step="0.01" min="0.01" value="1"
        /></label>
      </div>
      <button
        id="lucid-btn"
        class="terra-lucid-btn"
        aria-pressed="false"
        onclick="toggleLucid()"
      >
        +1 Mana per Swing (Lucidity)
      </button>
      <button onclick="calcTerra()">Calculate</button>
      <div class="result-row">Bonus: <span id="bonus">0</span></div>
      <div class="result-row">Time to Cast: <span id="cast">0</span></div>
      <div class="result-row">Uptime: <span id="uptime">0</span></div>
      <div class="result-row">Overall Bonus: <span id="overall">0</span></div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
